{% extends 'm_layout.html' %}

{% block content %}
<head>
    <link rel="stylesheet" href="/assets/css/m_table.css">
</head>

<style>
    table{
        width: 700px;
    }
    th{
        width : 20em;  
        text-align: center;
        border-bottom: 1px rgba(68, 45, 31, 0.916) solid;
    }
    td{
        width: 30em;
    }
    a{
        margin-right: 5em;
    }
    input{
        border-top : none;
        border-left : none;
        border-right: none;
        border-bottom: none;
    }
    .in{
        border: none;
        border-bottom: 3px black solid;
    }
    .in2{
        text-align: center;
    }



</style>
    <!-- Body --> 
    <div class="search-section">
        <a class="section-name">신규 가게 등록</a><br>
    </div>
    <form method='post' action="/img/shop_register"  encType="multipart/form-data">
        <div id="blank-n"></div>
        <div class="main-container">
            <div class="row">
                <div class="col-xs-12">
        <table class="info-table">
            <tr>
                <thead>
                <th>가게명</th>
                <td>
                    <input autocomplete='off' type="text" name="shopname" >
                </td>
            </tr>
            <tr>
                <th>사업자번호</th>
                <td>
                    <input autocomplete='off' type="text" name="bno" >
                </td>
            </tr>
            <tr>
                <th>사업장 주소</th>
                <td>
                    <input autocomplete='off' type="text" name="addr1" >
                </td>
            </tr>
            <tr>
                <th>상세주소</th>
                <td>
                    <input autocomplete='off' type="text" name="addr2" >
                </td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>
                    <input autocomplete='off' type="text" name="tel" >
                </td>
            </tr>
            <tr>
                <th>대표자명</th>
                <td>
                    <input autocomplete='off' type="text" name="ownername" >
                </td>
            </tr>
            <tr>
                <th>가게이미지등록</th>
                <td>
                    <div class="previewProfile">
                        <img id="previewImage" src="/uploads/img1691520310216.jpg" title="고양이"
                            alt="Preview Image" style="height: 200px; width: 200px;" />
                    </div>
                    <input type="file" id="profileFile" name="shop_img" accept="image/*">
                </td>   
            </tr>
            <tr>
                <th>위도</th>
                <td>
                    <input autocomplete='off' type="text" name="lat" >
                </td>
            </tr>
            <tr>
                <th>경도</th>
                <td>
                    <input autocomplete='off' type="text" name="lng" >
                </td>
            </tr>
        </thead>
        </table>
    </div>
</div>
    </div>
        <div class="table-container">
            <table>
                <tr>    
                    <th class="in2">
                        <button class="in" type="submit" id="join">저장</button>
                        <button class="in" type="button"
                            onclick="location.href='m_shop'">목록</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    <script src="assets/js/menuImg.js"></script>

</div>
{% endblock %}
