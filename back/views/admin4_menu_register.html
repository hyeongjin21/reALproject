{% extends 'test_layout.html' %}

{% block content %}

<head>
    <link rel="stylesheet" href="/assets/css/test.css">
</head>
<style>
    table{
        width: 700px;
    }
    th{
        width : 20em;  
        text-align: center;
        border-bottom: 1px rgba(68, 45, 31, 0.916) solid;
    }
    td{
        width: 30em;
    }
    a{
        margin-right: 5em;
    }
    input{

        border-top : none;
        border-left : none;
        border-right: none;
        border-bottom: none;
    }
    .in{
        border-bottom: 3px black solid;
    }
    .in2{
        border: none;
        text-align: center;
    }



</style>

<!-- Body -->
<div class="search-section">
    <a class="section-name">메뉴 등록</a><br>
</div>
<form ref='uploadForm' action='/admin3_S_info?shop_seq={{shop_seq}}' method='post' encType="multipart/form-data">
    <div id="blank-n"></div>
    <div class="main-container">
        <div class="row">
            <div class="col-xs-12">
                <table class="info-table">
                    <tr>
                        <thead>
                            <th>메뉴 이름</th>
                            <td>
                                <input autocomplete='off' type="text" name="menu_name">
                                <!-- <output name="result">카페 이름이 출력</output> -->
                            </td>
                    </tr>
                    <tr>
                        <th>이미지등록</th>
                        <td>
                            <div class="previewProfile">
                                <img id="previewImage" src="/uploads/img1691520310216.jpg" title="고양이"
                                    alt="Preview Image" style="height: 200px; width: 200px;" />
                            </div>
                            <input type="file" id="profileFile" name="menu_img" accept="image/*">
                        </td>
                    </tr>
                    <tr>
                        <th>메뉴 가격</th>
                        <td>
                            <input autocomplete='off' type="text" name="price">
                        </td>
                    </tr>
                    <tr>
                        <th>제공 형식</th>
                        <td>
                            <label>
                                <input type="radio" name="temperature" value="ALL">
                                <a>ALL</a>
                
                            </label>
                            <label>
                                <input type="radio" name="temperature" value="ICE">
                                <a>ICE</a>
                            </label>
                            <label>
                                <input type="radio" name="temperature" value="HOT">
                                <a>HOT</a>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>추가 옵션</th>
                        <td>
                            <input autocomplete='off' type="text" name="option">
                        </td>
                    </tr>
                    <tr>
                        <th>메뉴 설명</th>
                        <td>
                            <input autocomplete='off' type="text" name="info">
                        </td>
                    </tr>
                    <tr>
                        <th>카테고리</th>
                        <td>
                            <select name="category">
                                <option value="smoothie">스무디</option>
                                <option value="coffee">커피</option>
                                <option value="tea">티</option>
                                <option value="ade">에이드</option>
                                <option value="etc">그외순서</option>
                                <!-- 원하는 만큼 카테고리를 추가할 수 있습니다 -->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>태그(메뉴특징)</th>
                        <td>
                            <input autocomplete='off' type="text" name="tags">

                        </td>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table>
            <tr>
                <th class="in2" colspan="2">
                    <input type="hidden" name="shop_seq" id="shop_seq">
                    <input class="in" type="submit" value="Upload">
                </th>
            </tr>
        </table>
    </div>
    </div>
</form>
<script src="assets/js/menuImg.js"></script>

<script>

    let urlData = window.location.search
    console.log(urlData.substring(10,))

    document.getElementById('shop_seq').value = urlData.substring(10,)

    console.log("slslsl : ", document.getElementById('shop_seq').value)

</script>
</div>

{% endblock %}
